{% extends 'base.html' %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post" action="{% url 'ticketing:signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{% url 'ticketing:login' %}" style="color:blue">Login</a></p>
{% endblock %}
